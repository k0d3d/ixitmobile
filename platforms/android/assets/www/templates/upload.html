  <ion-content class="has-header has-subheader view-content">
    <div class="row ">
      <div id="folderName" class="col">
        <div class="col-box">
          <p style="text-align: center" ng-show="$flow.files.length == 0"> No files on your upload queue here.</p>
          <button class="button button-dark button-block button-small icon ion-plus" ng-click="open_chooser()">
            Choose Files
          </button>
        </div>
      </div>
    </div>
    <ion-list type="list-inset" can-swipe="false" ng-show="$flow.files.length > 0">
      <div upload-list-item ng-repeat="eachFile in $flow.files">

      </div>
    </ion-list>
  </ion-content>
