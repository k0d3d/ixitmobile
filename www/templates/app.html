<ion-view>
    <ion-side-menus flow-init ng-controller="MainCtrl">

      <ion-pane ion-side-menu-content resize-content-div drag-content="!appState.isSplash">
        <ion-nav-bar class="bar-energized nav-title-slide-ios7">
          <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> </ion-nav-back-button>
          <ion-nav-buttons side="right">
                <button class="button button-energize" ng-click="select_up_action()">
                  <i class="icon ion-plus-round"></i>
                </button>
                <button class="button button-energize" ng-click="doSomething()">
                  <i class="icon ion-search"></i>
                </button>

          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="viewContent" animation="slide-left-right"></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
        <header class="bar bar-header bar-energized">
          <div class="u-b">
            <h3>Richard Ugly</h3>
            <span>richard@i-x.it</span>
          </div>
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item nav-clear menu-close ng-href="#/app/upload" active-href class=" item-icon-left">
              <i class="icon ion-upload"></i>
              Uploads
              <span class="badge badge-stable">{{$flow.files.length}}</span>
            </ion-item>
            <ion-item nav-clear menu-close ng-href="#/app/files" active-href class=" item-icon-left">
              <i class="icon ion-filing"></i>
              My Cabinet
            </ion-item>
            <ion-item nav-clear menu-close ng-href="#/app/account" active-href class=" item-icon-left">
              <i class="icon ion-person "></i>
              My Account
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
</ion-view>
