<ion-pane>
    <ion-nav-bar class="bar-energized nav-title-slide-android">
      <ion-nav-buttons side="right">
            <button class="button button-energize" ng-click="select_up_action()">
              <i class="icon ion-plus-round"></i>
            </button>
            <button class="button button-energize" ng-click="doSomething()">
              <i class="icon ion-search"></i>
            </button>

      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs class="tabs-striped tabs-top tabs-background-light tabs-color-energized tabs-icon-only">
        <ion-tab title="Uploads" icon-on="ion-upload" icon-off="ion-upload" href="#/app/tixi/upload" badge="$flow.files.length" badge-style="badge-positive">
          <ion-nav-view name="uploadsContent" animation="slide-left-right"></ion-nav-view>
        </ion-tab>

        <ion-tab title="My Cabinet" on-select="onFilesTabSelected()" icon-on="ion-filing" icon-off="ion-filing" href="#/app/tixi/files"  badge="$flow.completedUploads.length" badge-style="badge-positive">
          <ion-nav-view name="cabinetContent" animation="slide-left-right"></ion-nav-view>
        </ion-tab>

        <ion-tab title="My Account" icon-on="ion-person" icon-off="ion-person"href="#/app/tixi/account">
          <ion-nav-view name="accountContent" animation="slide-left-right"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-pane>
