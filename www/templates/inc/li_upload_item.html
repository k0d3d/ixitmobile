      <div class="item item-icon-left u-l-i">
        <div class="pre-item">
          <div class="ex-bar">
            <i class="icon">
              <img ng-src="{{eachFile.file.type | fileicon}} " img-cache class="queue-file-type-icon">
            </i>
            <h2 class="info-file-name">
              {{eachFile.name}}
            </h2>
            <p>
              <span class="info-file-size">
                {{eachFile.sizeUploaded() | formatFileSize}} / {{eachFile.file.size | formatFileSize}}
              </span>
            </p>
            <div class="file-upload-status-icon" ng-hide="eachFile.error || !eachFile.isUploading()">
              <i class="icon ion-close-circled"></i>
            </div>
            <div class="file-upload-status-icon" ng-hide="eachFile.error || eachFile.isUploading()" ng-show="eachFile.isComplete()">
              <i class="icon ion-checkmark-circled"></i>
            </div>
          </div>
          <div class="meter" ng-hide="eachFile.error || !eachFile.isUploading()">
            <span class="calm" ng-style="{'width': (eachFile.progress() * 100) + '%'}"></span>
          </div>
        </div>
        <div class="post-item upload-info" ng-show="eachFile.isComplete() && !eachFile.error" ng-hide"eachFile.error">
          <div style="margin-top: 2px">

            <span style="float: left">
              <a class="button button-small icon-left ion-share actconsface button-calm button-clear" ng-show="!eachFile.isUploading()" ng-href="http://i-xi.t/{{eachFile.ixid}}">{{eachFile.ixid}}</a>
            </span>
          </div>

        </div>
        <div class="post-item upload-info" ng-show="eachFile.error">
          <div style="margin-top: 2px">
            <span style="float:left">

              <a class="button button-small icon-left ion-alert-circled actconsface button-outline button-assertive" ng-href="#">An error occured!</a>
            </span>
            <span style="float: right; margin-bottom: 2px">
              <a class="button button-small icon-left ion-share actconsface button-calm">Retry</a>
            </span>
          </div>

        </div>
      </div>
