<div class="modal" style="background-color: transparent">


  <ion-content ng-controller="RegisterLoginCtrl" class="login-form" scroll="false" has-header="false" padding="false" id="login-modal" ng-init="isLogin = true">
    <div class="modal-logo">
      <h1>ixit</h1>
    </div>
    <form class="list" ng-submit="login(form)" name="loginForm" ng-show="isLogin">
      <div class="item item-divider span-text">
        Please sign in.
      </div>
      <label class="item item-input">
        <input type="text" placeholder="Email Address or Phone Number" ng-model="form.email" required>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="form.password" required>
      </label>
      <div>
        <button type="submit" class="button button-block button-dark-blue" ng-click="loginBtn(form)" style="margin-top: 0; height: 60px" ng-disabled="loginForm.$invalid">LOGIN</button>
      </div>
      <div class="row">
        <div class="col">
          <a href="#" class="button button-block button-clear button-dark lt no-pm" style="margin: 0; padding: 0">Forgot Password</a>
        </div>
        <div class="col">
          <a class="button button-block button-clear button-dark rt no-pm" style="margin: 0; padding: 0" href="#" ng-click="isLogin = !isLogin">Register</a>
        </div>
      </div>
    </form>
    <form class="list" ng-submit="register_new_user(form)" name="registerForm" ng-hide="isLogin">
      <div class="item item-divider span-text">
        Register
      </div>
      <label class="item item-input">
        <input type="number" placeholder="Phone Number" ng-model="form.phoneNumber" required>
      </label>
      <label class="item item-input">
        <input type="email" placeholder="Email Address" ng-model="form.email" required>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="form.password" required>
      </label>
      <div>
        <button type="submit" class="button button-block button-dark-blue" ng-click="RegisterBtn(form)" style="margin-top: 0; height: 60px" ng-disabled="registerForm.$invalid">Create Account</button>
      </div>
      <div class="row">
        <div class="col">
          <a href="#" class="button button-block button-clear button-dark lt no-pm" style="margin: 0; padding: 0">Forgot Password</a>
        </div>
        <div class="col">
          <a class="button button-block button-clear button-dark rt no-pm" style="margin: 0; padding: 0" ng-click="isLogin = !isLogin">Login</a>
        </div>
      </div>
    </form>
  </ion-content>
</div>
