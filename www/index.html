<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>IXIT Mobile</title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/animate.css/animate.min.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/angular-http-auth/src/http-auth-interceptor.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>

    <!-- vendor -->
    <script src="js/vendor/imgcache.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/vendor/ng-flow-standalone.js"></script>
    <script src="js/vendor/pouchdb-3.3.1.min.js"></script>
    <script src="js/vendor/geolib.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/sharedlibs/settings.js"></script>
    <script src="js/modules/controllers.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/sharedlibs/directives.js"></script>
    <script src="js/sharedlibs/services.js"></script>
  </head>

  <body ng-app="ixitApp">
    <div class="app-ctrl" ng-controller="AppCtrl" flow-init>
      <ion-nav-view name="maincontent" animation="slide-left-right"></ion-nav-view>
      <div class="full-screen-container" ng-hide="mainCfg.viewNoHeaderIsActive == 1">
        <ion-nav-view name="noheadercontent"></ion-nav-view>
      </div>
    </div>
  </body>
</html>
